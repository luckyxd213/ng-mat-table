<div>
    <table mat-table [dataSource]="transactions" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let transaction "> {{transaction.id}} </td>
        </ng-container>

        <ng-container matColumnDef="worker">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Worker </th>
            <td mat-cell *matCellDef="let transaction "> {{transaction.worker}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let transaction "> {{transaction.status}} </td>
        </ng-container>

        <ng-container matColumnDef="dateReceived">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Received </th>
            <td mat-cell *matCellDef="let transaction "> {{transaction.dateReceived}} </td>
        </ng-container>

        <ng-container matColumnDef="dateDelivered">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Delivered </th>
            <td mat-cell *matCellDef="let transaction "> {{transaction.dateDelivered}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns "></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15] " showFirstLastButtons></mat-paginator>
</div>
